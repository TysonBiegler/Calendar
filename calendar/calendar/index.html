<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="event.css">
        <link rel="stylesheet" href="saved.css">
        <title>Calendar</title>
    </head>

    <body>

        <div class="container">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                </div>
            </div>
        </div>

        <!-- ------------------------Add Item slider Starts Here -->
        <div id="slider" style="right:-340px;">

            <div id="sidebar" onclick="open_panel()"><i class="add-event-text">Add Event</i><i
                    class="fas fa-angle-left prev"></i></div>
            <div id="header">
                <h2>Add Event</h2>
                <span>This is my form.Please fill it out.It's awesome!</span>
                <br>
                <input name="date" type="text" value="">
                <input name="" type="text" value="">
                <h4></h4>
                <select>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
                <textarea>Notes</textarea>
                <button>Save</button>
            </div>
        </div>
        <!-- ------------------------Add Item Slider Ends Here -->

        <!-- ------------------------Use Item slider Starts Here -->
        <div id="slider2" style="right:-340px;">

            <div id="sidebar2" onclick="open_panel2()"><i class="saved-event-text">Saved Events</i><i
                    class="fas fa-angle-left prev"></i></div>
            <div id="header2">
                <h2>Saved Events</h2>
                <span>Drag a saved event to the calendar</span>
                <br>
                <ol class="saved-events">
                    <div>
                        <li>Work 2pm - 10pm</li><i class="fas fa-trash-alt delete"></i>
                    </div>
                    <div>
                        <li>Work 6am - 2pm</li><i class="fas fa-trash-alt delete"></i>
                    </div>
                    <div>
                        <li>Called in sick</li><i class="fas fa-trash-alt delete"></i>
                    </div>
                </ol>
            </div>
        </div>
        <!-- ------------------------Use Item Slider Ends Here -->

        <script src="script.js"></script>
        <script src="event.js"></script>
        <script src="saved.js"></script>
    </body>

</html>
